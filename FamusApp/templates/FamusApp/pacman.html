{% extends 'FamusApp/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ca42bbbf84.js" crossorigin="anonymous"></script>
<style></style>
{% endblock %}




{% block content %}

<button id="play"
  onClick="document.getElementById('play').style.display = 'none'; document.getElementById('h2bestScore').style.display = 'block'; document.getElementById('footer').style.display = 'none'; document.getElementById('mobile').style.display = 'none'">Click
  here to play</button>

<img src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a2/Pac-Man_Logo.svg/langfr-1920px-Pac-Man_Logo.svg.png"
  alt="Logo Pac-Man" id="logo">
<h2>Score : <span id="score">0</span></h2>
<p id="computer">Use <kbd>←</kbd> <kbd>↑</kbd> <kbd>→</kbd> <kbd>↓</kbd> to play</p>
<p id="mobile">Swipe Up, Down, Left or Right to move Pac-Man</p>
<div class="grid"></div>
<h2 id="h2bestScore" style="display: none">Your best score : <span id="bestScore">0</span></h2>
<footer id="footer">PAC-MAN™ & ©1980 BANDAI NAMCO Entertainment Inc.</footer>
{% endblock %}
<!-- Link to your static files (JS and CSS) -->
{% block js %}
<script src="{% static 'js/pacman.js' %} " charset="utf-8"></script>
{% endblock %}
