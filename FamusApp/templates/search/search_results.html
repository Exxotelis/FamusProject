<!-- search/search_results.html -->
{% extends 'FamusApp/base.html' %}

{% load static %}

{% if results %}
    <h2>Search Results:</h2>
    <ul>
        {% for post in results %}
            <li>{{ post.title }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found for your query.</p>
{% endif %}
